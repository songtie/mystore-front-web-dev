<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('./common/common-head.htm') %>
    <title>MyStore商城——结果页</title>
</head>
<body>
    <%= require('./common/nav-top-simple.htm') %>
    
    <div class="page-wrap w">
        <div class="result-content register-success">
            <h1 class="result-title">恭喜您，注册成功！</h1>
            <div class="result-item">
                <a href="./index.html" class="link">回到首页</a>

            </div>
        </div>

        <div class="result-content resetPassword-success">

            </div>

        <div class="result-content default-success">

                <a href="./index.html" class="link">回到首页</a>
            </div>
        </div>

        <div class="result-content add-cart-success">
            <h1 class="result-title">您的商品已成功加入购物车！</h1>
            <div class="result-item">
                <a href="./index.html" class="link">继续购物</a>

    <%= require('./common/common-footer.htm') %>
